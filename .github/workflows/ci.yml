name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to run against'
        required: false

permissions:
  actions: read
  contents: read
  checks: write # allow workflow_dispatch runs (e.g. dependency-update) to publish status checks back to PRs
  statuses: write # allow workflow_call/workflow_dispatch runs to create commit statuses

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Determine checkout ref
        id: checkout-ref
        shell: bash
        env:
          EVENT_INPUT_REF: ${{ github.event.inputs.ref }}
          DEFAULT_REF: ${{ github.ref }}
        run: |
          if [ -n "${EVENT_INPUT_REF}" ]; then
            echo "ref=${EVENT_INPUT_REF}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${DEFAULT_REF}" >> "$GITHUB_OUTPUT"
          fi
      - uses: actions/checkout@v5
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
          filter: tree:0 # Optional, but recommended: reduce the size of the checkout with tree filtering, see https://github.blog/open-source/git/get-up-to-speed-with-partial-clone-and-shallow-clone/
          ref: ${{ steps.checkout-ref.outputs.ref }}

      - name: Publish pending commit status for manual invocations
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          head_sha=$(git rev-parse HEAD)
          if [ -z "$head_sha" ]; then
            echo "::error::Unable to determine head SHA for pending commit status" >&2
            exit 1
          fi

          gh api "repos/${GITHUB_REPOSITORY}/statuses/${head_sha}" \
            -f state="pending" \
            -f context='main' \
            -f description='ci.yml (workflow_dispatch) in progress' \
            -f target_url="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

      # Cache node_modules
      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: npm

      - run: npm ci
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: '[PR] Check formatting'
        if: ${{ github.event_name == 'pull_request' }}
        run: npx nx format:check
      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      - run: npx nx affected -t lint test build e2e
      - name: Publish commit status for manual invocations
        if: ${{ always() && github.event_name == 'workflow_dispatch' }}
        env:
          GH_TOKEN: ${{ github.token }}
          JOB_STATUS: ${{ job.status }}
        run: |
          head_sha=$(git rev-parse HEAD)
          if [ -z "$head_sha" ]; then
            echo "::error::Unable to determine head SHA for commit status" >&2
            exit 1
          fi

          if [ "$JOB_STATUS" = "success" ]; then
            state="success"
            description="ci.yml (reusable) succeeded"
          else
            state="failure"
            description="ci.yml (reusable) failed"
          fi

          gh api "repos/${GITHUB_REPOSITORY}/statuses/${head_sha}" \
            -f state="$state" \
            -f context='main' \
            -f description="$description" \
            -f target_url="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

          if [ "$JOB_STATUS" != "success" ]; then
            exit 1
          fi
