name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to run against'
        required: false

permissions:
  contents: read # default to read-only access for repository contents

jobs:
  build:
    permissions:
      checks: write # Create and update check runs via Checks API
    runs-on: ubuntu-24.04-arm # Linux arm64
    steps:
      - name: Determine checkout ref
        id: checkout-ref
        shell: bash
        env:
          EVENT_INPUT_REF: ${{ github.event.inputs.ref }}
          DEFAULT_REF: ${{ github.ref }}
        run: |
          if [ -n "${EVENT_INPUT_REF}" ]; then
            echo "ref=${EVENT_INPUT_REF}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${DEFAULT_REF}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v5
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
          filter: tree:0 # Optional, but recommended: reduce the size of the checkout with tree filtering, see https://github.blog/open-source/git/get-up-to-speed-with-partial-clone-and-shallow-clone/
          ref: ${{ steps.checkout-ref.outputs.ref }}

      - name: Determine head SHA
        id: head-sha
        shell: bash
        env:
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          WORKFLOW_DISPATCH_REF: ${{ github.event.inputs.ref }}
          DEFAULT_SHA: ${{ github.sha }}
        run: |
          if [ -n "${PR_HEAD_SHA}" ]; then
            echo "sha=${PR_HEAD_SHA}" >> "$GITHUB_OUTPUT"
          elif [ -n "${WORKFLOW_DISPATCH_REF}" ]; then
            RESOLVED_SHA=$(git rev-parse --verify --quiet "${WORKFLOW_DISPATCH_REF}^{commit}" || true)
            if [ -n "${RESOLVED_SHA}" ]; then
              echo "sha=${RESOLVED_SHA}" >> "$GITHUB_OUTPUT"
            else
              echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - uses: ./.github/actions/set-nx-shas

      - uses: ./.github/actions/setup-node-and-install

      # Build all projects to create a complete build artifact for downstream e2e jobs.
      # This ensures e2e jobs always have all required build outputs regardless of which projects are affected.
      - run: npx nx run-many -t build --output-style=static

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7
          if-no-files-found: ignore

  # Create pending check for test summary (runs before matrix jobs)
  create-test-check:
    permissions:
      checks: write
    runs-on: ubuntu-24.04-arm
    outputs:
      check-run-id: ${{ steps.test-check-pending.outputs.check-run-id }}
    steps:
      - name: Determine checkout ref
        id: checkout-ref
        shell: bash
        env:
          EVENT_INPUT_REF: ${{ github.event.inputs.ref }}
          DEFAULT_REF: ${{ github.ref }}
        run: |
          if [ -n "${EVENT_INPUT_REF}" ]; then
            echo "ref=${EVENT_INPUT_REF}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${DEFAULT_REF}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
          ref: ${{ steps.checkout-ref.outputs.ref }}

      - uses: ./.github/actions/setup-node-and-install

      - name: Determine head SHA
        id: head-sha
        shell: bash
        env:
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          WORKFLOW_DISPATCH_REF: ${{ github.event.inputs.ref }}
          DEFAULT_SHA: ${{ github.sha }}
        run: |
          if [ -n "${PR_HEAD_SHA}" ]; then
            echo "sha=${PR_HEAD_SHA}" >> "$GITHUB_OUTPUT"
          elif [ -n "${WORKFLOW_DISPATCH_REF}" ]; then
            RESOLVED_SHA=$(git rev-parse --verify --quiet "${WORKFLOW_DISPATCH_REF}^{commit}" || true)
            if [ -n "${RESOLVED_SHA}" ]; then
              echo "sha=${RESOLVED_SHA}" >> "$GITHUB_OUTPUT"
            else
              echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - uses: ./.github/actions/post-check-run
        id: test-check-pending
        with:
          state: pending
          name: ci/test
          workflow-file: ci.yml
          sha: ${{ steps.head-sha.outputs.sha }}
          token: ${{ github.token }}

  create-e2e-check:
    permissions:
      checks: write
    runs-on: ubuntu-24.04-arm
    outputs:
      check-run-id: ${{ steps.e2e-check-pending.outputs.check-run-id }}
    steps:
      - name: Determine checkout ref
        id: checkout-ref
        shell: bash
        env:
          EVENT_INPUT_REF: ${{ github.event.inputs.ref }}
          DEFAULT_REF: ${{ github.ref }}
        run: |
          if [ -n "${EVENT_INPUT_REF}" ]; then
            echo "ref=${EVENT_INPUT_REF}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${DEFAULT_REF}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
          ref: ${{ steps.checkout-ref.outputs.ref }}

      - uses: ./.github/actions/setup-node-and-install

      - name: Determine head SHA
        id: head-sha
        shell: bash
        env:
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          WORKFLOW_DISPATCH_REF: ${{ github.event.inputs.ref }}
          DEFAULT_SHA: ${{ github.sha }}
        run: |
          if [ -n "${PR_HEAD_SHA}" ]; then
            echo "sha=${PR_HEAD_SHA}" >> "$GITHUB_OUTPUT"
          elif [ -n "${WORKFLOW_DISPATCH_REF}" ]; then
            RESOLVED_SHA=$(git rev-parse --verify --quiet "${WORKFLOW_DISPATCH_REF}^{commit}" || true)
            if [ -n "${RESOLVED_SHA}" ]; then
              echo "sha=${RESOLVED_SHA}" >> "$GITHUB_OUTPUT"
            else
              echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - uses: ./.github/actions/post-check-run
        id: e2e-check-pending
        with:
          state: pending
          name: ci/e2e
          workflow-file: ci.yml
          sha: ${{ steps.head-sha.outputs.sha }}
          token: ${{ github.token }}

  lint:
    permissions:
      checks: write # Create and update check runs via Checks API
    runs-on: ubuntu-24.04-arm # Linux arm64
    steps:
      - name: Determine checkout ref
        id: checkout-ref
        shell: bash
        env:
          EVENT_INPUT_REF: ${{ github.event.inputs.ref }}
          DEFAULT_REF: ${{ github.ref }}
        run: |
          if [ -n "${EVENT_INPUT_REF}" ]; then
            echo "ref=${EVENT_INPUT_REF}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${DEFAULT_REF}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v5
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
          filter: tree:0 # Optional, but recommended: reduce the size of the checkout with tree filtering, see https://github.blog/open-source/git/get-up-to-speed-with-partial-clone-and-shallow-clone/
          ref: ${{ steps.checkout-ref.outputs.ref }}

      - name: Determine head SHA
        id: head-sha
        shell: bash
        env:
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          WORKFLOW_DISPATCH_REF: ${{ github.event.inputs.ref }}
          DEFAULT_SHA: ${{ github.sha }}
        run: |
          if [ -n "${PR_HEAD_SHA}" ]; then
            echo "sha=${PR_HEAD_SHA}" >> "$GITHUB_OUTPUT"
          elif [ -n "${WORKFLOW_DISPATCH_REF}" ]; then
            RESOLVED_SHA=$(git rev-parse --verify --quiet "${WORKFLOW_DISPATCH_REF}^{commit}" || true)
            if [ -n "${RESOLVED_SHA}" ]; then
              echo "sha=${RESOLVED_SHA}" >> "$GITHUB_OUTPUT"
            else
              echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - uses: ./.github/actions/set-nx-shas

      - uses: ./.github/actions/setup-node-and-install

      - name: '[PR] Check formatting'
        if: ${{ github.event_name == 'pull_request' }}
        run: npx nx format:check
      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      - run: npx nx affected -t lint --output-style=static

  test:
    needs: create-test-check
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node-version: 18
          - os: ubuntu-latest
            node-version: 20
          - os: ubuntu-24.04-arm # Linux
            node-version: 22
          - os: windows-latest # Windows
            node-version: 22
          - os: macos-latest # macOS
            node-version: 22
    runs-on: ${{ matrix.os }}
    steps:
      - name: Determine checkout ref
        id: checkout-ref
        shell: bash
        env:
          EVENT_INPUT_REF: ${{ github.event.inputs.ref }}
          DEFAULT_REF: ${{ github.ref }}
        run: |
          if [ -n "${EVENT_INPUT_REF}" ]; then
            echo "ref=${EVENT_INPUT_REF}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${DEFAULT_REF}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v5
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
          filter: tree:0 # Optional, but recommended: reduce the size of the checkout with tree filtering, see https://github.blog/open-source/git/get-up-to-speed-with-partial-clone-and-shallow-clone/
          ref: ${{ steps.checkout-ref.outputs.ref }}

      - uses: ./.github/actions/set-nx-shas

      - uses: ./.github/actions/setup-node-and-install
        with:
          node-version: ${{ matrix.node-version }}

      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      - run: npx nx affected -t test --output-style=static

  # Summary check that aggregates all test matrix results into a single check for branch protection
  test-summary:
    needs: [create-test-check, test]
    if: always()
    permissions:
      checks: write # Update check runs via Checks API
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Determine checkout ref
        id: checkout-ref
        shell: bash
        env:
          EVENT_INPUT_REF: ${{ github.event.inputs.ref }}
          DEFAULT_REF: ${{ github.ref }}
        run: |
          if [ -n "${EVENT_INPUT_REF}" ]; then
            echo "ref=${EVENT_INPUT_REF}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${DEFAULT_REF}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
          ref: ${{ steps.checkout-ref.outputs.ref }}

      - uses: ./.github/actions/setup-node-and-install

      - name: Determine head SHA
        id: head-sha
        shell: bash
        env:
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          WORKFLOW_DISPATCH_REF: ${{ github.event.inputs.ref }}
          DEFAULT_SHA: ${{ github.sha }}
        run: |
          if [ -n "${PR_HEAD_SHA}" ]; then
            echo "sha=${PR_HEAD_SHA}" >> "$GITHUB_OUTPUT"
          elif [ -n "${WORKFLOW_DISPATCH_REF}" ]; then
            RESOLVED_SHA=$(git rev-parse --verify --quiet "${WORKFLOW_DISPATCH_REF}^{commit}" || true)
            if [ -n "${RESOLVED_SHA}" ]; then
              echo "sha=${RESOLVED_SHA}" >> "$GITHUB_OUTPUT"
            else
              echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine overall status
        id: overall-status
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "status=success" >> "$GITHUB_OUTPUT"
          else
            echo "status=failure" >> "$GITHUB_OUTPUT"
          fi

      - uses: ./.github/actions/post-check-run
        if: always()
        with:
          state: outcome
          name: ci/test
          job-status: ${{ steps.overall-status.outputs.status }}
          workflow-file: ci.yml
          sha: ${{ steps.head-sha.outputs.sha }}
          token: ${{ github.token }}
          check-run-id: ${{ needs.create-test-check.outputs.check-run-id }}

  # Determine the GitHub runner image matrix for the e2e job based on event type
  # and branch.
  # Merge to main and manual workflow_dispatch results in the full matrix while
  # PRs and workflow_dispatch for chore/update-dependencies (dependency-update.yml)
  # use the fast matrix
  set-e2e-matrix:
    runs-on: ubuntu-24.04-arm
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    env:
      # `include` as in `matrix.strategy.include`
      MATRIX_FAST: |
        include:
          - os: ubuntu-24.04-arm
      MATRIX_FULL: |
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: ubuntu-24.04-arm
          - os: windows-11-arm
          - os: macos-15-intel
          - os: macos-latest
    steps:
      - id: set-matrix
        name: Set matrix output property
        shell: bash
        run: |
          # Set the matrix output property

          # Fail the step on the first error and propagate pipeline failures
          set -eo pipefail

          # Normalize the Git ref to a plain branch name so workflow_dispatch runs
          # can opt into the fast matrix when launched against chore/update-dependencies
          REF_NAME="$GITHUB_REF"

          # Is branch name?
          if [[ "$REF_NAME" == refs/heads/* ]]; then
            REF_NAME="${REF_NAME#refs/heads/}"
          fi

          # Select the matrix YAML based on event type and branch
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            printf '%s\n' "$MATRIX_FAST" > matrix.yml
          elif [[ "$GITHUB_EVENT_NAME" == "workflow_dispatch" && "$REF_NAME" == "chore/update-dependencies" ]]; then
            printf '%s\n' "$MATRIX_FAST" > matrix.yml
          else
            printf '%s\n' "$MATRIX_FULL" > matrix.yml
          fi

          # Convert the chosen YAML matrix to JSON using js-yaml so the e2e job can consume it
          MATRIX_JSON=$(npx --yes js-yaml matrix.yml | tr -d '\n')
          # Publish the JSON matrix via step outputs for downstream jobs
          echo "matrix=$MATRIX_JSON" >> "$GITHUB_OUTPUT"

  e2e:
    needs:
      - build
      - set-e2e-matrix
    permissions:
      checks: write # Create and update check runs via Checks API
    strategy:
      matrix: ${{ fromJson(needs.set-e2e-matrix.outputs.matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Determine checkout ref
        id: checkout-ref
        shell: bash
        env:
          EVENT_INPUT_REF: ${{ github.event.inputs.ref }}
          DEFAULT_REF: ${{ github.ref }}
        run: |
          if [ -n "${EVENT_INPUT_REF}" ]; then
            echo "ref=${EVENT_INPUT_REF}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${DEFAULT_REF}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v5
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
          filter: tree:0 # Optional, but recommended: reduce the size of the checkout with tree filtering, see https://github.blog/open-source/git/get-up-to-speed-with-partial-clone-and-shallow-clone/
          ref: ${{ steps.checkout-ref.outputs.ref }}

      - name: Determine head SHA
        id: head-sha
        shell: bash
        env:
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          WORKFLOW_DISPATCH_REF: ${{ github.event.inputs.ref }}
          DEFAULT_SHA: ${{ github.sha }}
        run: |
          if [ -n "${PR_HEAD_SHA}" ]; then
            echo "sha=${PR_HEAD_SHA}" >> "$GITHUB_OUTPUT"
          elif [ -n "${WORKFLOW_DISPATCH_REF}" ]; then
            RESOLVED_SHA=$(git rev-parse --verify --quiet "${WORKFLOW_DISPATCH_REF}^{commit}" || true)
            if [ -n "${RESOLVED_SHA}" ]; then
              echo "sha=${RESOLVED_SHA}" >> "$GITHUB_OUTPUT"
            else
              echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - uses: ./.github/actions/set-nx-shas

      - uses: ./.github/actions/setup-node-and-install

      - name: Download build artifacts
        id: download-artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: build-artifacts
          path: dist/

      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      # Always exclude task dependencies (--exclude-task-dependencies) because the build job already built all projects
      # and uploaded artifacts. This prevents rebuilding dependencies in each e2e matrix job, saving time
      # and ensuring all e2e jobs use the exact same build artifacts for consistency.
      - name: Run e2e tests
        shell: bash
        run: npx nx affected -t e2e --exclude-task-dependencies --output-style=static

  # Summary check that aggregates all e2e matrix results into a single check for branch protection
  e2e-summary:
    needs:
      - create-e2e-check
      - e2e
      - set-e2e-matrix
    if: always()
    permissions:
      checks: write # Create and update check runs via Checks API
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Determine checkout ref
        id: checkout-ref
        shell: bash
        env:
          EVENT_INPUT_REF: ${{ github.event.inputs.ref }}
          DEFAULT_REF: ${{ github.ref }}
        run: |
          if [ -n "${EVENT_INPUT_REF}" ]; then
            echo "ref=${EVENT_INPUT_REF}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${DEFAULT_REF}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
          ref: ${{ steps.checkout-ref.outputs.ref }}

      - uses: ./.github/actions/setup-node-and-install

      - name: Determine head SHA
        id: head-sha
        shell: bash
        env:
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          WORKFLOW_DISPATCH_REF: ${{ github.event.inputs.ref }}
          DEFAULT_SHA: ${{ github.sha }}
        run: |
          if [ -n "${PR_HEAD_SHA}" ]; then
            echo "sha=${PR_HEAD_SHA}" >> "$GITHUB_OUTPUT"
          elif [ -n "${WORKFLOW_DISPATCH_REF}" ]; then
            RESOLVED_SHA=$(git rev-parse --verify --quiet "${WORKFLOW_DISPATCH_REF}^{commit}" || true)
            if [ -n "${RESOLVED_SHA}" ]; then
              echo "sha=${RESOLVED_SHA}" >> "$GITHUB_OUTPUT"
            else
              echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "sha=${DEFAULT_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine overall status
        id: overall-status
        run: |
          if [ "${{ needs.e2e.result }}" == "success" ]; then
            echo "status=success" >> "$GITHUB_OUTPUT"
          else
            echo "status=failure" >> "$GITHUB_OUTPUT"
          fi

      - uses: ./.github/actions/post-check-run
        if: always()
        with:
          state: outcome
          name: ci/e2e
          job-status: ${{ steps.overall-status.outputs.status }}
          workflow-file: ci.yml
          sha: ${{ steps.head-sha.outputs.sha }}
          token: ${{ github.token }}
          check-run-id: ${{ needs.create-e2e-check.outputs.check-run-id }}
