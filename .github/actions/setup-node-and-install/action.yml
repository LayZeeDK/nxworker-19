name: Set up Node.js and install packages
description: Set up Node.js with caching and install npm packages

inputs:
  node-version:
    description: Node.js version to use. If not specified, uses .node-version file
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Set up Node.js with node-version
      if: ${{ inputs.node-version != '' }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm

    - name: Set up Node.js with node-version-file
      if: ${{ inputs.node-version == '' }}
      uses: actions/setup-node@v5
      with:
        node-version-file: .node-version
        cache: npm

    - name: Install packages
      shell: bash
      run: npm ci
